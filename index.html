<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/img/penrose.png">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script> <!-- Markdown to HTML converter -->
</head>
<body class="ios-dark-theme">

<!-- New Navigation Bar -->
<nav class="navbar navbar-dark bg-navbar py-2 shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="https://zmain.info">
            <img src="assets/img/penrose.png" alt="ZM Logo" class="logo-image me-2">
            <span class="site-title">zmain.info Blog</span>
        </a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://zmain.info">Back to Portfolio</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Blog Section -->
<section id="blog" class="py-5 bg-content">
    <div class="container">
        <h2 class="text-accent mb-4">Blog</h2>
        <div id="post-list" class="list-group mb-4">
            <!-- Dynamically generated blog post links will appear here -->
        </div>

        <div id="post-content" class="bg-dark-secondary text-light p-4 rounded-4 shadow-sm">
            <!-- Content of the selected post will appear here -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center py-3 bg-navbar text-light">
    <p>&copy; 2024 zmain.info. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
